      <div id="clock" class="text-muted" style="font-size:1em;"></div>
      <script>
        setInterval(displayClock, 500);

        function displayClock() {
          var time = new Date();
          var year = time.getFullYear();
          var month = time.getMonth() + 1;
          var day = time.getDay();
          var date = time.getDate();
          var hrs = time.getHours();
          var min = time.getMinutes();
          var sec = time.getSeconds();


          var weekday = new Array(7);
          weekday[0] = "Sunday";
          weekday[1] = "Monday";
          weekday[2] = "Tuesday";
          weekday[3] = "Wednesday";
          weekday[4] = "Thursday";
          weekday[5] = "Friday";
          weekday[6] = "Saturday";

          var wkd = weekday[time.getDay()];
          if (sec < 10) {
            sec = '0' + sec;
          }
          if (min < 10) {
            min = '0' + min;
          }
          if (date < 10) {
            date = '0' + date;
          }
          if (month < 10) {
            month = '0' + month;
          }


          str = wkd + ' ' + hrs + ':' + min + ':' + sec + ' ' + date + '/' + month + '/' + year

          document.getElementById('clock').innerHTML = str;
        }
      </script>
    </section>
